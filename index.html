<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        
        <h1>Body Mass Index (BMI) Calculator</h1>
        <div id="calculator">
            <label>Your Height  (cm) :</label>

            <input type="number" value="180" placeholder="Enter your height in cm" id="input1">

            <label >Your Weight (kg) :</label>

            <input type="number" value="80" placeholder="Enter your weight in kg" id="input2">

            <button type="submit" id="btn">Compute BMI</button>

            <input type="text" id="result">

            <p id="para">Weight Condition: <span id="weight"></span></p>
        </div>
    </div>

<script src="index.js"></script>
    
</body>
</html>
